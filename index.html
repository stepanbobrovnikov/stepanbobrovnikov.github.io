<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polymarket Trading Tournament</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-top">
        <h1 class="title">Polymarket Trading Tournament</h1>
        <div class="bonus-badge">
          <span class="bonus-label">Top 5</span>
          <span class="bonus-value">$100</span>
        </div>
      </div>
      <p class="subtitle">
        Leaderboard обновляется на основе ончейн-данных Polymarket. Портфель = баланс + стоимость открытых позиций.
      </p>
    </header>

    <main class="main">
      <section class="leaderboard-card">
        <div class="leaderboard-header">
          <h2>Leaderboard</h2>
          <span class="update-status" id="updateStatus">Loading...</span>
        </div>

        <div class="legend">
          <span class="legend-item">
            <span class="icon icon-red"></span> Депозит &gt; 110 USDC.e
          </span>
          <span class="legend-item">
            <span class="icon icon-yellow"></span> Был вывод средств
          </span>
          <span class="legend-item">
            <span class="icon icon-yellow-outline"></span> Не-фреш
          </span>
        </div>

        <div class="table-wrapper">
          <table class="leaderboard-table" id="leaderboardTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Trader</th>
                <th>Portfolio</th>
                <th>Realized PnL</th>
                <th>Unrealized PnL</th>
                <th>Flags</th>
              </tr>
            </thead>
            <tbody>
              <!-- строки подставит main.js -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>

    window.BACKEND_BASE_URL = "https://bivalvular-joi-stagily.ngrok-free.dev";
    console.log("BACKEND_BASE_URL =", window.BACKEND_BASE_URL);
  </script>
  <script src="main.js"></script>
</body>
</html>
